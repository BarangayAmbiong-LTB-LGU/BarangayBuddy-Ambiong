<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Buddy | Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">


    <link rel="stylesheet" href="./css/login.css">
</head>
<body style="background-image: url('./images/background.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-position: center;">

    <header>
        <h1>Barangay Ambiong LTB</h1>
    </header>

    <div class="body">
        <div class="wrapper">
            <form id="loginForm" action="">
                <h1>Welcome Admin!</h1>
            
                <div class="input-box">
                    <input type="text" name="email" placeholder="Email Address" required>
                    <i class='bx bx-user'></i>
                </div>
            
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                    
                    <button type="button" id="revealPassword"><i class='bx bx-show'></i></button>

                </div>
            
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
            
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script defer type="module" src="js/login.js"></script>
</body>
</html>
