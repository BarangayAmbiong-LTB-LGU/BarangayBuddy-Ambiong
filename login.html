<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/login.css">
</head>
<body style="background-image: url('./images/background.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-position: center;">

    <header>
        <h1>Barangay Buddy</h1>
    </header>

    <div class="body">
    <div class="wrapper">

        <form action="">
            <h1>Welcome Admin!</h1>

            <div class="input-box">
                <input type="text" placeholder="Email Address" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <a href="index.html"><button type="submit" class="btn">Login</button></a>
        </form>
    </div>
    </div>


</body>
</html>
