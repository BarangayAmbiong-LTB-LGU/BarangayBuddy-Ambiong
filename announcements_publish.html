<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Publish Announcements</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/announcements_publish.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <a href="officials.html">
            <p class="text-primary">Officials</p>
          </a>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">account_circle</span>
          <a href="login.html" class="logout"><span class="material-icons-outlined">logout</span></a>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand" >
            <a href="index.html">
            <span class="material-icons-outlined" >location_city</span>  Barangay Buddy
            </a>
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
            
          <a href="index.html">
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </li>
          </a>
          
          <a href="documents.html">
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">description</span> Requested Barangay Documents
            </li>
          </a>

          <a href="suggestions.html">
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">people</span> Suggestions
            </li>
          </a>

          <a href="announcements_history.html">
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">campaign</span> Publish Announcments
            </li>
          </a>

          <a href="settings.html">
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">settings</span> Settings
            </li>
          </a>

        </ul>
        
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">Publish Announcement</p>
        </div>

        <div class="main-cards">
          <div class="card">
              <div class="announcement-form">
              <form id="announcementForm" class="form">

                <label for="title" class="title">Title:</label>
                <input type="text" id="title" required>
        
                <label for="description" class="description">Description:</label>
                <textarea id="description" required></textarea>
        
                <label for="image" class="image">Image:</label>
                <div class="file-input-container">
                  <input type="file" id="image" accept="image/*">
                  <label for="image" class="custom-file-input">Browse</label>
                </div>
        
                <br>
                <br>
                <button type="submit" class="submit">Publish Announcement</button>
                <br>
                <br>
                
                
                </form>
              
                <a href="announcements_history.html"> <button class="submit">Back</button></a>
            </div>
          </div>
        </div>

      </main>
      <!-- End Main -->
    </div>

    <!-- Scripts -->
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script type="module" src="js/announcements.js"></script>
  </body>
</html>
